{{ define "authentication" }} 
<head>
    <link rel="stylesheet" href="frontend/static/auth.css">
</head>
<body class="auth-page">
    <div class="container">
        <div class="tab-buttons">
            <button class="tab-btn active" data-tab="login">Login</button>
            <button class="tab-btn" data-tab="signup">Sign Up</button>
        </div>

        <!-- Login Section -->
        <div class="tab-content active" id="loginContent">
            <div class="form-section active" id="schoolLoginForm">
                <form action="/auth" method="POST">
                    <input type="hidden" name="action" value="login">
                    <div class="form-group">
                        <label for="schoolEmail">Email</label>
                        <input type="email" id="schoolEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="schoolPassword">Password</label>
                        <input type="password" id="schoolPassword" name="password" required>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>


        <!-- Sign Up Section -->
        <div class="tab-content" id="signupContent">
            <!-- School Signup Form -->
            <div class="form-section active" id="schoolForm">
                <form action="/auth" method="POST">
                    <input type="hidden" name="action" value="signup">
                    <div class="form-group">
                        <label for="schoolName">Name</label>
                        <input type="text" id="schoolName" name="username"required>
                    </div>
                    <div class="form-group">
                        <label for="signupSchoolEmail">Email</label>
                        <input type="email" id="signupSchoolEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="signupSchoolEmail">Phone No</label>
                        <input type="email" id="signupSchoolEmail" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="userType">User Type</label>
                        <div>
                            <input type="radio" id="driver" name="UserType" value="driver" required>
                            <label for="driver">Driver</label>
                        </div>
                        <div>
                            <input type="radio" id="parent" name="UserType" value="parent">
                            <label for="parent">Parent</label>
                        </div>
                        <div>
                            <input type="radio" id="admin" name="UserType" value="admin">
                            <label for="admin">Admin</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signupSchoolPassword">Password</label>
                        <input type="password" id="signupSchoolPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="signupSchoolConfirmPassword">Confirm Password</label>
                        <input type="password" id="signupSchoolConfirmPassword" name="signupSchoolConfirmPassword" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
            </div>
    </div>

    <script src="frontend/static/script.js"></script>
</body>
</html>
{{ end}}
